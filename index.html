<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>Flash Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Semon Says Game</h1>
    <h3>Click on screen to start the game.</h3>

    <div class="box_containeer">
        <div class="containeer1">
            <div class="box red" type="button" id="red"></div>
            <div class="box green" type="button" id="green"></div>
        </div>
        <div class="containeer2">
            <div class="box blue" type="button" id="blue"></div>
            <div class="box pink" type="button" id="pink"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
